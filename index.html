<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Transformation</title>
    <style>
        /* transform your Ordered Lists so that they are all lowercase*/
        ol {
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <ol>
        <li>Dog</li>
        <li>CAT</li>
        <li>Mouse</li>
        <li>Horse</li>
    </ol>
</body>
</html>
